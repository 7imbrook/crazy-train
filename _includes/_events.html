<h3>Upcoming Events</h3>
<div class="sidebar_padding" id="eventshighlight">
</div>

<script id="event-template" type="text/x-handlebar-template">
  {% raw %}
    <a href="/events#{{id}}" title="{{description}}">{{name}}</a>
    <p>{{formatDateRange startDate endDate}}</p>
  {% endraw %}
</script>

<script>
  $(document).ready(function(){
    loadUpcomingEvents();
  });
</script>
