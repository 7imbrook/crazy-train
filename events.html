<div id="events"></div>

<script id="event-template" type="text/x-handlebar-template">
  {% raw %}
  <div class="event-preview-wrapper {{committee_id}}">
    <div class="gradient-test">
      <div class="event-preview">
        <h3><a href="/event?id={{id}}">{{name}}</a></h3>
        <div class="event-info">
          {{formatDateRange start_date end_date }}
        </div>
        <div class="event-description">
          {{description}}
        </div>
      </div>
    </div>
  </div>
  {% endraw %}
</script>

<script>
  $(document).ready(function(){
    loadEvents();
  });
</script>
